<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<header>
    <h1>Restaurant Reviews</h1>
</header>
<main>

    <div id="search">
        <div id="locationField">
            <input id="autocomplete" placeholder="Enter a city" type="text" />
        </div>
    </div>
    <div class="map-and-list">
<div id="map"></div>
    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>

    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>


    </div>
<div id="restaurant-info">
    <div id="pano" class="street-view"></div>
    <h2 id="name"></h2>
    <h3 class="title">Reviews</h3>
    <div id="reviews"></div>
</div>
</main>
<script src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVXZ0vhPliqPIvwSUaSvZJ9XmcoJKtXaM&libraries=places&callback=initMap" async defer></script>
<script src="https://maps.googleapis.com/maps/api/streetview?size=400x400&location=40.720032,-73.988354
&fov=90&heading=235&pitch=10
&key=AIzaSyCVXZ0vhPliqPIvwSUaSvZJ9XmcoJKtXaM"></script>
</body>
</html>
