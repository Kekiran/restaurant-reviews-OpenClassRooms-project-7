<div id="restaurant-info">
    <div class="container">
    <div id="pano" class="street-view"></div>
    <div class="restaurant">
        <h2 class="restaurant-name" id="name"></h2>
        <p class="restaurant-details" id="address"></p>
        <p class="restaurant-details" id="telephone"></p>
        <p class="restaurant-details" id="website"></p>
        <div class="review-header">
            <h3 class="title">Reviews</h3>
            <button id="add-review-button" ><a href="#add-review">Add a Review</a></button>
        </div>
        <div id="reviews"></div>
        <div id="show-message"></div>
        <div id="form-wrapper">
        <div id="form-wrapper">
        <form id="add-review">
            <label for="your-name">Please add Your Name</label>
            <input type="text" name="your-name" id="your-name" placeholder="Your Name" required>
            <label for="your-rating">What Rating do you give this Restaurant</label>
            <select name="your-rating" id="your-rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="your-review">What would you like to say about this restaurant</label>
            <textarea name="your-review" id="your-review" placeholder="Your Review" required></textarea>
            <button type="submit" id="add-to-array" class="button">Add Review</button>
        </form>
        </div>
